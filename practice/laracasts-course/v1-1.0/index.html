<!-- Vue 1 way to do the job :  -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3"></script>

  <style>
    html, body {
      height: 100%;
    }

    body {
      display: grid;
      place-items: center;
    }

    .text-red {
      color: red;
    }

    .text-green {
      color: green;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- v-bind can be replaced by : -->
    <!-- v-on can be replaced by @ -->
    <button :class="active ? 'text-red' : 'text-green'" @click="toggle">
      Click me
    </button>
  </div>

  <script>
    Vue.createApp(
      {
        data() {
          return {
            active: false
          }
        },

        methods: {
          toggle() {
            this.active = ! this.active;
          }
        }
      }
    ).mount('#app');
  </script>
</body>
</html>
